<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting - OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
      padding: 20px;
      background-color: #f9fafb;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    p {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #4b5563;
    }
    .loader {
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.onload = function() {
      // Extract query parameters from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      
      // Create the redirect URL with parameters
      let redirectUrl = '/#/auth/google/callback';
      let queryParams = [];
      
      if (code) queryParams.push(`code=${encodeURIComponent(code)}`);
      if (state) queryParams.push(`state=${encodeURIComponent(state)}`);
      if (error) queryParams.push(`error=${encodeURIComponent(error)}`);
      
      if (queryParams.length > 0) {
        redirectUrl += '?' + queryParams.join('&');
      }
      
      // Set a slight delay to show the loading indicator
      setTimeout(() => {
        // Redirect to the hash-based application URL
        window.location.href = redirectUrl;
      }, 1000);
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Authentication in progress</h1>
    <div class="loader"></div>
    <p>Please wait while we process your authentication...</p>
  </div>
</body>
</html>
