<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workmate - Page Not Found</title>
  <script>
    // Redirect to the homepage with the current path appended as a hash
    const path = window.location.pathname;
    const baseHref = path.split('/jumashafara/workmate-ui/')[0] + '/jumashafara/workmate-ui/';
    window.location.href = baseHref + '#' + path.replace(baseHref, '/');
  </script>

      margin-bottom: 0.5rem;
    }
    p {

      margin-top: 0.5rem;
    }
  </style>
</head>
